<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>Restaurant Menu</caption>
        <tr>
            <th>Main dishes</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Tomato soup</td>
            <td>$3.95</td>
        </tr>
        <tr>
            <td>French onion soup</td>
            <td>$4.95</td>
        </tr>
    </table>
</body>
</html>
