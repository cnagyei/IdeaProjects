<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form>
        <p>First Name:
        <input type="text" name="firstName" id="firstName">
        <p>Last Name:</p>
        <input type="text" name="lastName" id="lastName">
        <p>Password:</p>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <!-- Radio Buttons -->
        <label><input type=radio name="language" value="english" id="english">English</label>
        <input type=radio name="language" value="french" id="french">French
        <input type=radio name="language" value="spanish" id="spanish">Spanish
        <br>
        <br>
        <!-- Checkboxes -->
        <input type="checkbox" name="technique" value="computer">I have a computer
        <br>
        <br>
        <input type="checkbox" name="technique" value="phone">I have a phone
        <br>
        <br>
        <label for="firstName">Enter first name</label>
    </form>
</body>
</html>
