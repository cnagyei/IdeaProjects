spring.application.name=africa

# ------------------------------------
# 1. JDBC CONNECTION SETTINGS (REQUIRED)
# ------------------------------------
# URL format: jdbc:mysql://[host]:[port]/[database_name]
spring.datasource.url=jdbc:mysql://localhost:3306/africa
spring.datasource.username=caleb
spring.datasource.password=cal@1234

spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries generated by Hibernate (crucial for debugging)
spring.jpa.show-sql=true

# Disable Open Session In View (OSIV)
spring.jpa.open-in-view=false

# Add message field in ResponseStatusException JSON response
server.error.include-message=always
