spring.application.name=demo

# ------------------------------------
# 1. JDBC CONNECTION SETTINGS (REQUIRED)
# ------------------------------------
# URL format: jdbc:mysql://[host]:[port]/[database_name]
spring.datasource.url=jdbc:mysql://localhost:3306/spring_db
spring.datasource.username=caleb
spring.datasource.password=cal@1234

# Explicitly defining the driver class (Good practice)
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------------------
# 2. JPA/HIBERNATE SETTINGS (HIGHLY RECOMMENDED)
# ------------------------------------
# How Hibernate manages the schema:
# 'update': updates schema to match entity changes (use with caution in production!)
# 'create-drop': creates on startup, drops on shutdown (good for testing)
spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries generated by Hibernate (crucial for debugging)
spring.jpa.show-sql=true

# Ensures Hibernate generates MySQL-specific SQL
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable Open Session In View (OSIV)
spring.jpa.open-in-view=false